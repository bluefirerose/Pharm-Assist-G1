<body>
  <div class="container create-con">
    <h1 class="center">New Patient</h1>



    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div> -->

      <div class="form-group mt-3">
        <label for="name">Patient Name :</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['name'].touched && f['name'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['name'].errors && f['name'].errors['required']">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="type">Address :</label>
        <input
          formControlName="type"
          id="type"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['type'].touched && f['type'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['type'].errors && f['type'].errors['required']">
            Type is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="size">Email Address :</label>
        <input
          formControlName="size"
          id="size"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['size'].touched && f['size'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['size'].errors && f['size'].errors['required']">
            Size is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="price">Contact Number :</label>
        <input
          formControlName="price"
          id="price"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['price'].touched && f['price'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['price'].errors && f['price'].errors['required']">
            Price is required.
          </div>
        </div>
      </div>

      <!-- <div class="form-group">
            <label for="image">Image:</label>
            <input formControlName="image" id="image" type="file" class="form-control" height="200px" width="150px">
            <div *ngIf="f['image'].touched && f['image'].invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors && f['image'].errors['required']">Image is required.</div>
            </div>
        </div> -->

      <!-- <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" type="text" class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
            </div>
        </div> -->


      <div class="d-flex mt-3">
        <div class="p-2"><a href="#" routerLink="/product/index" class="btn btn-success">Back</a></div>

        <div class="ml-auto p-2"><button class="btn btn-success ver" type="submit" [disabled]="!form.valid">
          Submit
        </button></div>
      </div>

    </form>
  </div>
</body>
