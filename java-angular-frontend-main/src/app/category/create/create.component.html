<body>
  <div class="container create-con">
    <h1 class="center">New Patient</h1>


    <div class="p-2"><a href="#" routerLink="/category/patient" class="btn btn-success">Back</a></div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div> -->

      <div class="form-group mt-3">
        <label for="name">Patient Name :</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['name'].touched && f['name'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['name'].errors && f['name'].errors['required']">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="address">Address :</label>
        <input
          formControlName="address"
          id="address"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['address'].touched && f['address'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['address'].errors && f['address'].errors['required']">
            Address is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="email_address">Email Address :</label>
        <input
          formControlName="email_address"
          id="email_address"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['email_address'].touched && f['email_address'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['email_address'].errors && f['email_address'].errors['required']">
            Email address is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="contact_number">Contact Number :</label>
        <input
          formControlName="contact_number"
          id="contact_number"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="f['contact_number'].touched && f['contact_number'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['contact_number'].errors && f['contact_number'].errors['required']">
            Contact number is required.
          </div>
        </div>
      </div>

      <!-- <div class="form-group">
            <label for="image">Image:</label>
            <input formControlName="image" id="image" type="file" class="form-control" height="200px" width="150px">
            <div *ngIf="f['image'].touched && f['image'].invalid" class="alert alert-danger">
                <div *ngIf="f['image'].errors && f['image'].errors['required']">Image is required.</div>
            </div>
        </div> -->

      <!-- <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" type="text" class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
            </div>
        </div> -->


      <div class="d-flex mt-3">


        <div class="ml-auto p-2"><button class="btn btn-success ver" type="submit" [disabled]="!form.valid">
          Submit
        </button></div>
      </div>

    </form>
  </div>
</body>
