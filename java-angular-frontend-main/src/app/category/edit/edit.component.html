<body>
  <div class="container edit-con">
    <h1 class="center">Update Product</h1>



    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          [(ngModel)]="category.name"
          class="form-control"
        />
        <div
          *ngIf="f['name'].touched && f['name'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['name'].errors && f['name'].errors['required']">
            Name is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Address:</label>
        <input
          formControlName="type"
          id="type"
          type="text"
          [(ngModel)]="category.type"
          class="form-control"
        />
        <div
          *ngIf="f['type'].touched && f['type'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['type'].errors && f['type'].errors['required']">
            Type is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="size">Email Address:</label>
        <input
          formControlName="size"
          id="size"
          type="text"
          [(ngModel)]="category.size"
          class="form-control"
        />
        <div
          *ngIf="f['size'].touched && f['size'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['size'].errors && f['size'].errors['required']">
            Size is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Contact Number:</label>
        <input
          formControlName="price"
          id="price"
          type="text"
          [(ngModel)]="category.price"
          class="form-control"
        />
        <div
          *ngIf="f['price'].touched && f['price'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['price'].errors && f['price'].errors['required']">
            Price is required.
          </div>
        </div>
      </div>
      <a href="#" routerLink="/category/patient" class="btn btn-primary">Back</a>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
        Update
      </button>
    </form>
  </div>
</body>
