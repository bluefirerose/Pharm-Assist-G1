<body>
  <div class="container">
    <div class="header">
      <img src="assets/overdoselogo.png" alt="logo" class="logo">
    <h1>OVERDOSE PHARMACY <br>CUSTOMER INFO</h1>

    </div>
    <a href="#" routerLink="/category/create/" class="btn btn-success">Create New Customer</a><br><br>
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Contact No.</th>
        <th>Email Address</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.address }}</td>
        <td>{{ category.contactno }}</td>
        <td>{{ category.emailadd }}</td>
        <td>
          <a href="#" [routerLink]="['/category/', category.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/category/', category.id, 'edit']" class="btn btn-primary text-dark">Edit</a>
          <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger text-dark">Delete</button>
        </td>
      </tr>
    </table>
  </div>
  </body>
